<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체(Object)
        //실생활에서 우리가 인식할 수 있는 사물로 이해할 수 있다.
        //자바스크립트의 기본타입은 객체이다.
        //객체란 키(Key)와 값(value)로 구성된 프로퍼티의 정렬되지 않은 집합이다.
        //프로퍼티의 값으로 함수가 올 수도 있는데, 이 프로퍼티를 메서드라고 한다

        //객체를 생성하는 법
        //1. 객체 리터럴
        //자바스크립트에서는 객체를 변수처럼 정의하는 것이 가능하다.
        //키(key) : 필드
        //값(value) : 원시타입(숫자,문자,논리형,null,undefined),객체,함수
        /*
        let 객체명 ={ // 객체생성 중요 ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
            키1 : 값1, 
            키2 : 값2,
            ...
        }
        */ 
       let kitty = { // 객체생성 중요 ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
            name : '나비',
            family : '코리안 숏헤어',
            age : 1,
            weight : 0.1
       }
       //자바에서 객체 사용하기
       //class Cat{
       //   String name;
       //   int age
       // }

       // Cat cat = new cat();
       // cat.name = "나비";

       //자바스크립트에서의 객체 생성
       document.write(`우리집 고양이의 이름은 ${kitty.name}이고,좋은 ${kitty.family}이다.<br>`);
       document.write(`<hr>`);
       //2. 생성자를 이용한 객체의 생성 ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
       //2-1
       //new연산자와 object 셍성자 함수를 호출하여 빈 객체를 만들 수 있다.
       //빈 객체 생성 후 프로퍼티 또는 메서드를 추가하여 객체를 완성하는 방벙이다.
       let person = new Object();
       //프로퍼티 추가
       person.name = 'hong';
       person.gender = 'male';
       person.sayHello = function(){
        document.write('Hi! my name is ',this.name)
        };
       document.write(person.name,`<br>`);
       person.sayHello();

       //2-2
       //생성자 함수를 사용하는 법
       //객체리터럴 방식이나 Object방식으로 객체를 생성하는 경우
       //프로퍼티 값만 다른 여러개의 객체를 생성할 때 불편하다.
       //동일한 값을 갖는 객체임에도 불구하고 며번 같은 프로퍼티를 기술해야한다.
       //생성자 함수를 사용하면 마치 객체를 사용하기 위한 클래스 처럼 사용하며
       //프로퍼티가 동일한 여러 객체를 간편하게 생성할 수 있다.
        
       //생성자 함수의 이름은 일반적으로 대문자로 시작한다.
       //(함수중에서도 생성자라는 것을 인식하는데 도움이된다.)
       //this는 생성자 함수가 생성할 객체를 가리킨다.
       //this는 바인딩되어있는 프로퍼티와 메서드는 기본적으로 public이므로
       //외부에서 참조가 가능하다.
       //생성자 함수에서 선언된 일반변수는 private이기 때문에 접근이 불가능하다.
       function Person(name,gener){
            let married = true; //private
            this.name = name; //public
            this.gender = gener; //public
            this.sayHello = function(){
                document.write('Hi! my name is ',this.name,`<br>`);
                document.write(married);
            }
       }
       let person4 = new Person('Lee','male');
       let person5 = new Person('Kim','female');

       console.log(person4);
       console.log(person5);
       console.log(person4.sayHello());
       //console.log(person4.married);

    </script>
</head>
<body>
    
</body>
</html>
